<html ng-app>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>

		<fieldset>
			<label for="user-name">User Name</label>
			<input id="user-name" ng-model="userName" type="text" value="potato@">

		<script src="../js/angular.min.js"></script>

</html>
